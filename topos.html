<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Martell de Mahler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');

        :root {
            --wood: #5d4037;
            --wood-dark: #3e2723;
            --gold: #ffc107;
            --hole: #1a0f0a;
            --text: #fff;
            --grass-green: #4caf50;
            /* Added by user */
        }

        /* Instructions Modal */
        #instructions-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .instr-content {
            background: #1a0505;
            padding: 40px;
            border: 4px double var(--gold);
            text-align: center;
            max-width: 600px;
            color: #fff;
            position: relative;
        }

        .instr-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 2rem;
            cursor: pointer;
        }

        .instr-btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            background: var(--gold);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #1a0505;
            margin-top: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--text);
            font-family: 'Rye', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            cursor: crosshair;
            /* Fallback */
        }

        /* Custom Cursor */
        /* Ideally an image, but we'll use CSS for now */
        body:active {
            cursor: grabbing;
        }

        /* Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2a1a15, #000);
            z-index: -1;
        }

        /* UI Bar */
        #ui-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .btn-menu {
            text-decoration: none;
            color: var(--gold);
            font-size: 2rem;
            cursor: pointer;
        }

        /* Stats */
        #stats-bar {
            display: flex;
            gap: 40px;
            font-size: 1.5rem;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
        }

        /* Game Board */
        #game-board {
            position: relative;
            width: 600px;
            height: 600px;
            background: var(--wood);
            border: 20px solid var(--wood-dark);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .hole {
            background: radial-gradient(circle, #000, var(--hole));
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            transition: bottom 0.1s;
            pointer-events: none;
            /* Click handled by hole container for better hitbox? No, click on mole. */
            pointer-events: auto;
            cursor: pointer;
        }

        .mole img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.5));
        }

        .mole.up {
            bottom: 0;
        }

        /* Hammer Effect */
        .hit-effect {
            position: absolute;
            font-size: 3rem;
            color: #ffeb3b;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.5s forwards;
            z-index: 100;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -150%) scale(1.5);
                opacity: 0;
            }
        }

        /* Level Info */
        #level-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid var(--gold);
            text-align: center;
            z-index: 50;
            display: none;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--wood-dark);
            padding: 40px;
            border: 4px double var(--gold);
            text-align: center;
            max-width: 500px;
            color: var(--text);
        }

        .relic-icon {
            font-size: 4rem;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: var(--gold);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rye', serif;
            color: #3e2723;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="ui-bar">
        <a href="menu.html" class="btn-menu">üè†</a>
        <h1 style="color:var(--gold); margin:0;">EL MARTELL DE MAHLER</h1>
        <div style="display:flex; align-items:center; gap:10px; color:var(--gold);">
            <span>üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" style="accent-color: var(--gold);">
        </div>
    </div>

    <div id="stats-bar">
        <div>NIVELL: <span id="level">1</span></div>
        <div>PUNTS: <span id="score">0</span></div>
        <div>ENCERTS: <span id="hits">0</span>/10</div>
    </div>

    <div id="game-board">
        <!-- 9 Holes -->
        <div class="hole" id="hole-0">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-1">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-2">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-3">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-4">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-5">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-6">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-7">
            <div class="mole" onclick="whack(this)"></div>
        </div>
        <div class="hole" id="hole-8">
            <div class="mole" onclick="whack(this)"></div>
        </div>
    </div>

    <!-- Level Start Overlay -->
    <div id="level-info">
        <h2 id="level-title" style="color:var(--gold); font-size:2rem;">NIVELL 1</h2>
        <p id="level-desc" style="font-size:1.5rem;">COLPEJA NOM√âS LES NEGRES!</p>
        <button onclick="startLevel()">COMEN√áAR</button>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--gold);">EL COP DEL DEST√ç!</h2>
            <div class="relic-icon">üî®</div>
            <p style="font-size: 1.5rem; font-weight:bold;">"EL MARTELL DE GUSTAV MAHLER"</p>
            <p>A la seva 6a Simfonia, Mahler va introduir aquest instrument √∫nic: un martell gegant per simular els cops
                del dest√≠.</p>
            <button onclick="location.reload()">TORNAR A JUGAR</button>
        </div>
    </div>

    <audio id="bg-music" src="music/High Stakes Love-2.mp3" loop></audio>

    <script>
        // Audio
        const bgMusic = document.getElementById('bg-music');
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.volume = document.getElementById('volume').value * 0.5;
                bgMusic.play().catch(e => console.log(e));
            }
        }, { once: true });

        document.getElementById('volume').addEventListener('input', (e) => {
            bgMusic.volume = e.target.value * 0.5;
        });

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            const vol = document.getElementById('volume').value;
            if (vol <= 0) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'hit') {
                // Wood hit
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
                gain.gain.setValueAtTime(vol, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'miss') {
                // Error buzzer
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(vol * 0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            } else if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                gain.gain.setValueAtTime(vol * 0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            }
        }

        // Game Logic
        const MOLES = [
            { id: 'semicorxera', val: 0.25, img: 'images/semicorxera.jpg' },
            { id: 'corxera', val: 0.5, img: 'images/corxera.jpg' },
            { id: 'negra', val: 1, img: 'images/negra.jpg' },
            { id: 'blanca', val: 2, img: 'images/blanca.jpg' },
            { id: 'rodona', val: 4, img: 'images/rodona.jpg' }
        ];

        let level = 1;
        let score = 0;
        let hits = 0;
        let gameInterval = null;
        let isPlaying = false;
        let lastHole = -1;

        function showLevelInfo() {
            const info = document.getElementById('level-info');
            const title = document.getElementById('level-title');
            const desc = document.getElementById('level-desc');

            if (level === 1) {
                title.textContent = "NIVELL 1: CA√áA LA NEGRA";
                desc.textContent = "COLPEJA NOM√âS LES NEGRES!";
            } else {
                title.textContent = "NIVELL 2: VALORS GRANS";
                desc.textContent = "COLPEJA BLANQUES I RODONES (M√©s grans que Negra)!";
            }
            info.style.display = 'block';
        }

        function startLevel() {
            document.getElementById('level-info').style.display = 'none';
            hits = 0;
            updateUI();
            isPlaying = true;

            // Spawn Loop
            const speed = level === 1 ? 1000 : 800;
            const duration = level === 1 ? 800 : 600;

            gameInterval = setInterval(() => {
                if (!isPlaying) return;
                spawnMole(duration);
            }, speed);
        }

        function spawnMole(duration) {
            const holes = document.querySelectorAll('.hole');
            let idx = Math.floor(Math.random() * holes.length);
            if (idx === lastHole) idx = (idx + 1) % holes.length;
            lastHole = idx;

            const hole = holes[idx];
            const mole = hole.querySelector('.mole');

            // Choose Type
            const type = MOLES[Math.floor(Math.random() * MOLES.length)];
            mole.innerHTML = `<img src="${type.img}" draggable="false">`;
            mole.dataset.val = type.val;
            mole.dataset.id = type.id;

            mole.classList.add('up');
            playSound('pop');

            setTimeout(() => {
                mole.classList.remove('up');
            }, duration);
        }

        function whack(el) {
            if (!el.classList.contains('up')) return;

            el.classList.remove('up');
            const val = parseFloat(el.dataset.val);
            const id = el.dataset.id;

            let correct = false;

            if (level === 1) {
                if (id === 'negra') correct = true;
            } else {
                if (val > 1) correct = true; // Blanca (2), Rodona (4)
            }

            if (correct) {
                score += 100;
                hits++;
                playSound('hit');
                showEffect(el, "+100");

                if (hits >= 10) {
                    winLevel();
                }
            } else {
                score -= 50;
                playSound('miss');
                showEffect(el, "-50", "red");
            }
            updateUI();
        }

        function showEffect(el, txt, color = "#ffeb3b") {
            const rect = el.getBoundingClientRect();
            const fx = document.createElement('div');
            fx.className = 'hit-effect';
            fx.textContent = txt;
            fx.style.color = color;
            fx.style.left = (rect.left + rect.width / 2) + 'px';
            fx.style.top = (rect.top + rect.height / 2) + 'px';
            document.body.appendChild(fx);
            setTimeout(() => fx.remove(), 500);
        }

        function winLevel() {
            isPlaying = false;
            clearInterval(gameInterval);

            if (level === 1) {
                level++;
                setTimeout(showLevelInfo, 1000);
            } else {
                // Win Game
                // Save Reward
                const rewards = JSON.parse(sessionStorage.getItem('casinoRewards') || '{}');
                rewards['reward_topos'] = true;
                sessionStorage.setItem('casinoRewards', JSON.stringify(rewards));

                setTimeout(() => document.getElementById('win-modal').style.display = 'flex', 500);
            }
        }

        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('hits').textContent = hits + "/10";
        }

        // Init
        showLevelInfo();

    </script>
</body>

</html>
