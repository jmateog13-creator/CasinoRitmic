<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Escoba R√≠tmica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --wood: #3e2723;
            --felt: #1b5e20;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--felt), #000);
            z-index: -1;
        }

        /* UI Bar */
        #ui-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 100;
        }

        .btn-menu {
            text-decoration: none;
            color: var(--gold);
            font-size: 2rem;
        }

        /* Table */
        #table {
            width: 1000px;
            height: 700px;
            background: var(--felt);
            border: 20px solid var(--wood);
            border-radius: 50px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            margin-top: 60px;
        }

        /* Areas */
        #cpu-hand {
            height: 150px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: flex-start;
        }

        #table-cards {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        #player-hand {
            height: 180px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: flex-end;
        }

        /* Card Styles */
        .card {
            width: 100px;
            height: 150px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            position: relative;
        }

        .card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .card-val {
            font-weight: bold;
            margin-top: 5px;
        }

        .card.selected {
            transform: translateY(-20px);
            border: 3px solid var(--gold);
            box-shadow: 0 0 15px var(--gold);
        }

        .card-back {
            background: repeating-linear-gradient(45deg, var(--wood), var(--wood) 10px, #5d4037 10px, #5d4037 20px);
            border: 2px solid #fff;
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 220px;
            right: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-action {
            background: var(--wood);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-action:hover {
            background: #5d4037;
        }

        .btn-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats */
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background: var(--wood);
            padding: 50px;
            border: 4px solid var(--gold);
            text-align: center;
            max-width: 600px;
            color: #fff;
        }

        .relic-icon {
            font-size: 5rem;
            margin: 20px;
        }

        #msg-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 0 0 20px #000;
            pointer-events: none;
            display: none;
            z-index: 50;
        }
    </style>
</head>

<body>

    <div id="ui-bar">
        <a href="menu.html" class="btn-menu">üè†</a>
        <div style="display:flex; align-items:center; gap:10px; color:var(--gold);">
            <span>üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" style="accent-color: var(--gold);">
        </div>
    </div>

    <div id="table">
        <div id="cpu-hand"></div>

        <div id="table-cards"></div>

        <div id="player-hand"></div>

        <div id="controls">
            <button id="btn-play" class="btn-action" onclick="playTurn()">JUGAR CARTA</button>
            <button id="btn-pass" class="btn-action" onclick="passTurn()" disabled
                style="background:#555; border-color:#777;">PASSAR / DESCARTAR</button>
            <div style="color:var(--gold); font-size:0.9rem; text-align:center;">SUMA OBJECTIU: 2</div>
        </div>

        <div id="stats">
            <div>ESCOMBRES: <span id="escobas">0</span>/2</div>
            <div>CARTES RESTANTS: <span id="deck-count">0</span></div>
        </div>

        <div id="msg-overlay">ESCOMBRA!</div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--gold);">FOC R√çTMIC!</h2>
            <div class="relic-icon">üíÉ</div>
            <p style="font-size: 1.5rem; font-weight:bold;">"LES CASTANYOLES DE MANUEL DE FALLA"</p>
            <p>L'√†nima del ritme espanyol. Manuel de Falla va portar el folklore a la m√∫sica cl√†ssica amb 'El Amor
                Brujo'.</p>
            <button class="btn-action" onclick="location.reload()">TORNAR A JUGAR</button>
        </div>
    </div>

    <audio id="bg-music" src="music/background_music_escoba.mp3" loop></audio>

    <script>
        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const bgMusic = document.getElementById('bg-music');

        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.volume = document.getElementById('volume').value * 0.5;
                bgMusic.play().catch(e => console.log(e));
            }
        }, { once: true });

        document.getElementById('volume').addEventListener('input', (e) => {
            bgMusic.volume = e.target.value * 0.5;
        });

        function playSound(type) {
            const vol = document.getElementById('volume').value;
            if (vol <= 0) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'card') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(vol * 0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'escoba') {
                // Wooosh
                const bufferSize = audioCtx.sampleRate * 1; // 1 sec
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const noiseFilter = audioCtx.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.setValueAtTime(1000, now);
                noiseFilter.frequency.linearRampToValueAtTime(100, now + 1);

                noise.connect(noiseFilter);
                noiseFilter.connect(gain);

                gain.gain.setValueAtTime(vol, now);
                gain.gain.linearRampToValueAtTime(0, now + 1);
                noise.start();
            } else if (type === 'score') {
                // Guitar chord simulation (arpeggio)
                [329.63, 440, 554.37, 659.25].forEach((f, i) => { // E majorish
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'triangle';
                    o.frequency.value = f;
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    g.gain.setValueAtTime(0, now);
                    g.gain.linearRampToValueAtTime(vol * 0.2, now + i * 0.05 + 0.05);
                    g.gain.exponentialRampToValueAtTime(0.01, now + 1);
                    o.start(now + i * 0.05);
                    o.stop(now + 1);
                });
            }
        }

        // Game Logic
        const CARDS_DEF = [
            { name: 'BLANCA', val: 2, img: 'images/blanca.jpg' },
            { name: 'NEGRA', val: 1, img: 'images/negra.jpg' },
            { name: 'CORXERA', val: 0.5, img: 'images/corxera.jpg' },
            { name: 'SEMICORXERA', val: 0.25, img: 'images/semicorxera.jpg' }
        ];

        let deck = [];
        let tableCards = [];
        let playerHand = [];
        let cpuHand = [];
        let escobas = 0;
        let turn = 'player'; // player, cpu
        const TARGET_SUM = 2;

        function initGame() {
            // Create Deck (40 cards balanced for Sum 2)
            deck = [];
            for (let i = 0; i < 10; i++) deck.push({ ...CARDS_DEF[0] }); // 10 Blanques
            for (let i = 0; i < 10; i++) deck.push({ ...CARDS_DEF[1] }); // 10 Negres
            for (let i = 0; i < 10; i++) deck.push({ ...CARDS_DEF[2] }); // 10 Corxeres
            for (let i = 0; i < 10; i++) deck.push({ ...CARDS_DEF[3] }); // 10 Semicorxeres

            // Add IDs
            deck.forEach((c, i) => c.id = i);
            shuffle(deck);

            // Deal initial
            tableCards = deck.splice(0, 4);
            dealHands();

            renderTable();
            renderHands();
            updateStats();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function dealHands() {
            if (deck.length === 0) {
                // End Game Check
                // Usually in Escoba last player to take gets remaining.
                // For simplicity, just check win condition.
                return;
            }
            playerHand = deck.splice(0, 3);
            cpuHand = deck.splice(0, 3);
            renderHands();
            updateStats();
        }

        function renderTable() {
            const cont = document.getElementById('table-cards');
            cont.innerHTML = '';
            tableCards.forEach(c => {
                const el = createCardEl(c);
                el.onclick = () => toggleSelectTable(c.id);
                if (selectedTableIds.includes(c.id)) el.classList.add('selected');
                cont.appendChild(el);
            });
        }

        function renderHands() {
            // Player
            const pCont = document.getElementById('player-hand');
            pCont.innerHTML = '';
            playerHand.forEach(c => {
                const el = createCardEl(c);
                el.onclick = () => selectPlayerCard(c.id);
                if (selectedPlayerId === c.id) el.classList.add('selected');
                pCont.appendChild(el);
            });

            // CPU
            const cCont = document.getElementById('cpu-hand');
            cCont.innerHTML = '';
            cpuHand.forEach(c => {
                const el = document.createElement('div');
                el.className = 'card card-back';
                cCont.appendChild(el);
            });
        }

        function createCardEl(c) {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `<img src="${c.img}"><div class="card-val">${c.val}</div>`;
            return el;
        }

        let selectedPlayerId = null;
        let selectedTableIds = [];

        function selectPlayerCard(id) {
            if (turn !== 'player') return;
            selectedPlayerId = id;
            renderHands();

            // Enable Pass if card selected
            document.getElementById('btn-pass').disabled = false;
            document.getElementById('btn-pass').style.borderColor = 'var(--gold)';
            document.getElementById('btn-pass').style.background = 'var(--wood)';
        }

        function toggleSelectTable(id) {
            if (turn !== 'player') return;
            if (selectedTableIds.includes(id)) {
                selectedTableIds = selectedTableIds.filter(x => x !== id);
            } else {
                selectedTableIds.push(id);
            }
            renderTable();
        }

        function passTurn() {
            if (turn !== 'player') return;
            if (selectedPlayerId === null) {
                alert("Selecciona una carta de la teva m√† per descartar.");
                return;
            }

            const pCard = playerHand.find(c => c.id === selectedPlayerId);
            discard(pCard, 'player');

            endPlayerTurn();
        }

        function playTurn() {
            if (turn !== 'player') return;
            if (selectedPlayerId === null) {
                alert("Selecciona una carta de la teva m√†.");
                return;
            }

            const pCard = playerHand.find(c => c.id === selectedPlayerId);
            const tCards = tableCards.filter(c => selectedTableIds.includes(c.id));

            if (tCards.length === 0) {
                // If trying to play without table cards, assume they want to capture just with their card (e.g. Blanca captures nothing? No, must capture something unless it's a discard)
                // Actually in Escoba, if you play a card that sums to Target with table cards, you MUST capture.
                // If you select only hand card, maybe check if it equals Target (e.g. Blanca=2)?
                // If pCard.val == TARGET_SUM, it captures itself? No, usually captures cards from table.
                // But if table has nothing, you can't capture.
                // Let's stick to: Must select table cards unless discarding (Pass).
                // Wait, if I have a Blanca (2) and table is empty, I discard it.
                // If I have a Blanca (2) and table has a Blanca (2), I capture it.
                // If I have a Blanca (2) and table has 2 Negras (1+1), I capture them.

                // If user selected NO table cards, warn them.
                alert("Selecciona cartes de la taula per sumar 2, o utilitza el bot√≥ 'PASSAR' per descartar.");
                return;
            }

            const sumTable = tCards.reduce((a, b) => a + b.val, 0);
            const total = pCard.val + sumTable;

            if (Math.abs(total - TARGET_SUM) < 0.01) {
                // Valid Move (Capture)
                capture(pCard, tCards, 'player');
                endPlayerTurn();
            } else {
                alert(`Suma incorrecta: ${total}. Ha de ser ${TARGET_SUM}.`);
            }
        }

        function endPlayerTurn() {
            selectedPlayerId = null;
            selectedTableIds = [];
            turn = 'cpu';
            renderTable();
            renderHands();
            document.getElementById('btn-play').disabled = true;
            document.getElementById('btn-pass').disabled = true;
            document.getElementById('btn-pass').style.background = '#555';
            document.getElementById('btn-pass').style.borderColor = '#777';

            setTimeout(cpuTurn, 1500);
        }

        function capture(handCard, tableCardsCaptured, who) {
            // Remove from hand
            if (who === 'player') {
                playerHand = playerHand.filter(c => c.id !== handCard.id);
            } else {
                cpuHand = cpuHand.filter(c => c.id !== handCard.id);
            }

            // Remove from table
            const capturedIds = tableCardsCaptured.map(c => c.id);
            tableCards = tableCards.filter(c => !capturedIds.includes(c.id));

            playSound('score');

            // Check Escoba
            if (tableCards.length === 0) {
                showEscoba();
                if (who === 'player') {
                    escobas++;
                    updateStats();
                    checkWin();
                } else {
                    // CPU Escoba
                    // Maybe track CPU escobas too? For now just show animation.
                }
            }
        }

        function discard(handCard, who) {
            // Remove from hand
            if (who === 'player') {
                playerHand = playerHand.filter(c => c.id !== handCard.id);
            } else {
                cpuHand = cpuHand.filter(c => c.id !== handCard.id);
            }
            // Add to table
            tableCards.push(handCard);
            playSound('card');
        }

        function showEscoba() {
            const el = document.getElementById('msg-overlay');
            el.style.display = 'block';
            el.classList.add('escoba-anim'); // Add animation class if needed
            playSound('escoba');
            setTimeout(() => {
                el.style.display = 'none';
                el.classList.remove('escoba-anim');
            }, 2000);
        }

        function cpuTurn() {
            // Simple AI
            // Try to find subset of table + 1 hand card = TARGET_SUM
            let move = null;

            for (let c of cpuHand) {
                // Find subset of tableCards that sums to TARGET_SUM - c.val
                const target = TARGET_SUM - c.val;
                if (target < 0) continue; // Should not happen with current cards

                const subset = findSubsetSum(tableCards, target);
                if (subset) {
                    move = { card: c, targets: subset, type: 'capture' };
                    break;
                }
            }

            if (move) {
                capture(move.card, move.targets, 'cpu');
            } else {
                // Discard lowest value? Or random.
                const c = cpuHand[0];
                discard(c, 'cpu');
            }

            // Check for new deal
            if (playerHand.length === 0 && cpuHand.length === 0) {
                if (deck.length > 0) {
                    setTimeout(dealHands, 1000);
                } else {
                    // Game Over logic (not strictly defined, just loop or stop)
                    // If player hasn't won yet, maybe shuffle discard pile?
                    // For this simple version, just alert or reload.
                    if (escobas < 2) {
                        alert("S'ha acabat el mall. Reintentar?");
                        location.reload();
                    }
                }
            }

            turn = 'player';
            document.getElementById('btn-play').disabled = false;
            renderTable();
            renderHands();
        }

        function findSubsetSum(cards, target) {
            // Recursive subset sum
            // Returns array of cards or null
            function recurse(idx, currentSum, currentCards) {
                if (Math.abs(currentSum - target) < 0.01) return currentCards;
                if (currentSum > target) return null;
                if (idx >= cards.length) return null;

                // Include
                const res1 = recurse(idx + 1, currentSum + cards[idx].val, [...currentCards, cards[idx]]);
                if (res1) return res1;

                // Exclude
                const res2 = recurse(idx + 1, currentSum, currentCards);
                if (res2) return res2;

                return null;
            }
            return recurse(0, 0, []);
        }

        function checkWin() {
            if (escobas >= 2) {
                // Save Reward
                const rewards = JSON.parse(localStorage.getItem('casinoRewards') || '{}');
                rewards['reward_escoba'] = true;
                localStorage.setItem('casinoRewards', JSON.stringify(rewards));

                document.getElementById('win-modal').style.display = 'flex';
            }
        }

        function updateStats() {
            document.getElementById('escobas').textContent = escobas;
            document.getElementById('deck-count').textContent = deck.length;
        }

        // Init
        initGame();

    </script>
</body>

</html>
