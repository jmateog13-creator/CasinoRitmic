<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Rítmic</title>
    <style>
        :root {
            --felt-green: #2d5a27;
            --felt-dark: #1a3c1a;
            --wood-border: #5d4037;
            --gold: #ffd700;
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
        }

        #main-container {
            width: 95vw;
            height: 90vh;
            background: radial-gradient(circle at center, var(--felt-green), var(--felt-dark));
            border: 20px solid var(--wood-border);
            border-radius: 50px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Texture overlay */
        #main-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            border-radius: 30px;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 2em;
            color: #e0e0e0;
            font-weight: normal;
            font-style: italic;
        }

        .warning-box {
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin-bottom: 40px;
        }

        .warning-title {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .warning-text {
            color: #e0e0e0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .btn-enter {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: 2px solid #fff;
            color: #3e2723;
            font-family: 'Georgia', serif;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 50px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

<body>

    <div id="main-container">
        <h1>CASINO RÍTMIC</h1>
        <h2>El Casino de Beethoven</h2>

        <div class="warning-box">
            <span class="warning-title">⚠️ AVÍS IMPORTANT:</span>
            <span class="warning-text">Aquests jocs són per a practicar les figures rítmiques. En cap moment s’està
                fomentant el joc ni les apostes. S'ha de tenir molt de compte amb els jocs d’atzar.</span>
        </div>

        <a href="menu.html" class="btn-enter" onclick="playMusic()">ENTRAR AL CASINO</a>

        <audio id="bg-music" src="music/background_music_main.mp3" loop></audio>

        <script>
            function playMusic() {
                // Actually, we can't persist audio across pages easily without SPA.
                // But the user asked for music on both pages.
                // We will just let menu.html start it again.
            }
        </script>
</body>

</html>
